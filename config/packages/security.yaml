security:

    encoders:
        App\Entity\Enseignant:
            algorithm: bcrypt
        App\Entity\Eleve:
            algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        users_in_memory: { memory: null }

        chain_provider:
            chain:
                providers: [app_student_provider, app_teacher_provider]
        app_student_provider:
            entity:
                class: App\Entity\Eleve
                property: email
        app_teacher_provider:
            entity:
                class: App\Entity\Enseignant
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:

            pattern: ^/

            anonymous : lazy 

            provider: chain_provider

            form_login: 
                login_path: login
                check_path: redirection


            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
          - { path: ^/professeur, roles: ROLE_USER }
          - { path: ^/eleve, roles: ROLE_USER_ELEVE }
